{% extends "base.html" %}
{% block title %} Add Student {% endblock title %}
{% block main_content %}
<section class="container">
    <div class="row justify-content-around text-center text-green mt-3">
        <div class="col-sm-8">
            <h3>CRUD Project in Python Django</h3>
        </div>
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-sm-4">
            <form action="" method="POST" class="bg-white p-3 rounded shadow">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Please correct the errors below.
                    </div>
                {% endif %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-primary btn-sm">
                <a href="{% url 'index' %}" class="btn btn-primary btn-sm">Home</a>
            </form>
        </div>
    </div>
</section>
{% endblock main_content %}
